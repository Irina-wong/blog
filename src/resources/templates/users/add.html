<div class="container">
 
<form th:action="@{/users}" method="post" th:object="${userModel.user}" id="userForm">
	<input type="hidden" name="id" th:value="*{id}">
	
	<div class="form-group ">
		<label for="username" class="col-form-label">Account</label>
		<input type="text" class="form-control" id="username" name="username"  th:value="*{username}" maxlength="50" placeholder="please enter your account">

	</div>
	<div class="form-group">
		<label for="email" class="col-form-label">Email</label>
		<input type="email" class="form-control" id="email" name="email" th:value="*{email}" maxlength="50" placeholder="Email">
	</div>
	<div class="form-group">
		<label for="name" class="col-form-label">Name</label>
		<input type="text" class="form-control" id="name" name="name" th:value="*{name}" maxlength="20" placeholder="Please enter your name" >
	</div>
	<div class="form-group">
		<label for="password" class="col-form-label">Password</label>
		<input type="password" class="form-control" id="password" name="password"  th:value="*{password}" maxlength="30" >
	</div>
	<div class="form-group">
		<label for="authorities" class="col-form-label">Role</label>
  		<select id="authorities" name="authorityId" class="form-control form-control-chosen" data-placeholder="Please select">
		  <option value="1">Admnistrator</option>
		  <option value="2">Bloger</option>
		</select>
	</div>
</form>
 
</div>
<!-- /.container -->
